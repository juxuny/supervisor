syntax = "proto3";

option go_package = "/proxy";

service proxy {
  rpc Status(StatusReq) returns (StatusResp) {}
  rpc Update(UpdateReq) returns (UpdateResp) {}
}

message Status {
  uint32 listen_port = 1;
  string remote = 2;
}

message StatusReq {
  uint32 code = 1;
  string msg = 2;
}

message StatusResp {
  Status status = 1;
}


message UpdateReq {
  Status status = 1;
}

message UpdateResp {
  uint32 code = 1;
  string msg = 2;
}

